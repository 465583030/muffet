version: 2
jobs:
  build:
    docker:
      - image: golang
    working_directory: /go/src/github.com/raviqqe/muffet
    steps:
      - checkout

      - run:
          name: Dependencies
          command: |
            go get -u github.com/alecthomas/gometalinter
            go get -d -t ./...

      - run:
          name: Lint
          command: |
            gometalinter --install
            gometalinter --disable vetshadow ./...

      - run:
          name: Build
          command: go build

      - run:
          name: Test
          command: go test
